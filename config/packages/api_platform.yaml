api_platform:
    title: Product Trial Master
    version: 1.0.0
    formats:
        json: [ 'application/json' ]
        jsonld: ['application/ld+json']
    enable_docs: true
    enable_swagger: true
    enable_swagger_ui: true
    docs_formats:
        jsonld: ['application/ld+json']
        html: ['text/html']
    defaults:
        path_prefix: /api
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
